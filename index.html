<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"> </span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="./img/logo.svg" alt="logo" class="lgo" />
      <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search" />
        <button class="button-search" type="submit">
          <svg class="icon icon-search">
            <use xlink:href="./img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="#" class="icons-link">
          <svg class="icon icon-video">
            <use xlink:href="./img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-apps">
            <use xlink:href="./img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-notification">
            <use xlink:href="./img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="user">
        <img src="./img/avatar.jpg" alt="avatar" class="user-avatar" />
      </a>
      <!-- /.user -->
    </header>
  </body>
</html>
